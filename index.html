
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <title>My account | Lenovo India -Sanjunathan</title>
    <link rel="shortcut icon" type="image/x-icon" media="all" href="images/favicon.ico" />
    <meta name="description" content="Login/Register">
    <meta name="author" content="Lenovo">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />  
</head>
<body>
    <div class="main-wrapper">
        <nav id="navbar_top" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="logo_wrapper">
                    <div>
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.png" class="img-fluid"/>
                        </a>
                    </div>
                </div>
                <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>-->
            </div>
        </nav>
        <div class="container">
            <div class="row no-gutters pt-5">
                <div class="col-lg-6 col-md-12 col-sm-12 offset-lg-3">
                    <div class="cardbox">
                        <div id="signup_step_1">
                            <div class="adminmaintitle">
                                <h2>Login</h2>
                            </div>
                            <div class="adminsubtitle">
                                <h4>Lenovo account</h4>
                            </div>
                            <div class="right_container">
                                <div class="mb-3">
                                    <input id="emailID" name="emailID" type="email" placeholder="Email address" class="form-control" />
                                </div>
                                <div class="d-grid gap-2 mx-auto mb-3">
                                    <button class="btn btn-primary btn-cci" type="button" id="btn2">Get OTP</button>
                                </div>
                            </div>
                        </div>
                        <div id="signup_step_2">
                            <div class="adminmaintitle">
                                <h2>Login</h2>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1">We have sent you a 6 digit OTP on s***@domain.com</p>
                                <small>06:00</small>
                            </div>
                            <div class="adminsubtitle">
                                <h4>Lenovo account</h4>
                            </div>
                            <div class="right_container">
                                <div class="mb-3">
                                    <div class="text-center">
                                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                                            <input class="m-2 ms-0 text-center form-control rounded" type="text" id="first" maxlength="1" placeholder="0" />
                                            <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" placeholder="0" />
                                            <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" placeholder="0" />
                                            <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" placeholder="0" />
                                            <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" placeholder="0" />
                                            <input class="m-2 me-0 text-center form-control rounded" type="text" id="sixth" maxlength="1" placeholder="0" />
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-link lnk-btn-cci">Resend OTP</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 mx-auto mb-3">
                                    <button class="btn btn-primary btn-cci" type="button" id="btn2">Verify</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/customscript.js"></script>
</body>
</html>
